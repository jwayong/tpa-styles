<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>tpa-styles Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../tpa-font/tpa-font.html">


    <link rel="import" href="../app-theme.html">
  </head>
  <body unresolved>

    <h1>The ING <code>&lt;app-theme&gt;</code></h1>
    <h2>Buttons</h2>
    <p>Default button:  <paper-button>Default</paper-button></p>
    <p>Button with class="primary": <paper-button raised class="primary">Primay</paper-button></p>
    <p>Button with class="secondary": <paper-button raised class="secondary">Secondary</paper-button></p>

    <p>Button with class="primary" and raised: <paper-button raised class="primary">Primay</paper-button></p>
    <p>Button with class="secondary" and raised: <paper-button raised class="secondary">Secondary</paper-button></p>

  </body>
