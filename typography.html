# Typography
## Brand Typeface
Our brand typeface is ING Me. From our digital first, smallest device perspective it is an essential brand asset, adding ownable character to our company visual identity. It is designed to be both appealing and highly legible in both print and digital application and at a great range of sizes.
Its character set is expansive, covering the majority of Latin, Cyrillic and Greek based languages. ING Me comes in a limited range of weights enabling a manageable variety of tonality across our communications. By using one brand typeface we have a clear and consistent expression across our markets and divisions. ING Me Narrow is a condensed typeface in the same family as ING Me. It has been specially designed to save space when used for long legal copy and text heavy forms.

## Size and height
Too many type sizes and styles at once can botch any layout. But a typographic scale offers a limited set of type sizes that work well together and with the grid system. These sizes and styles were developed to balance content density and reading comfort under typical usage conditions.
